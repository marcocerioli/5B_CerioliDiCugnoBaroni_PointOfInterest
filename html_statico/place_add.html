<!DOCTYPE html>
<html lang="it">
  <head>

    <div class="top-bar">

  <body>
    <h1 class="text-center">AGGIUNGI LUOGO</h1>

        <div class="col-sm-2">
            <input type="text" placeholder="nome del luogo" class="form-control" id="name">

        <div class="col-sm-7">
            <input type="text" placeholder="descrizione del luogo" class="form-control" id="description">

        <div class="col-sm-2">
            <input type="text" placeholder="coordinate del luogo" class="form-control" id="coords">
        </div>
        <div class="col-sm">
            <button type="submit" class="btn btn-primary">Invia</button>
        </div>
    </form>
    <div>
      <button type="submit" class="btn btn-primary">Indietro</button>
  </div>
